<!DOCTYPE html>
<html dir=rtl lang=fa-IR>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> طلای سفید </title>
    <link rel="icon" type="image/png" href="./images/Logos/Logo-1.png">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/./grid.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/./responsive.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__nav">
                <div class="header__nav__logo">
                    <img class="header__nav__logo__img" src="./images/Logos/Logo-1.png" alt="Logo">
                </div>
                <nav class="header__nav__menu">
                    <ul class="main-nav">
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item__link">صفحه اصلی</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item__link">فروشگاه</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item__link">وبلاگ</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item__link">درباره ما </a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item__link">تماس با ما</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="toolbar">
                <div class="toolbar__right">
                    <svg class="toolbar__mobile-menu-icon" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#5f6368">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                    </svg>
                    <nav class="toolbar__nav">
                        <ul class="toolbar__nav__list">
                            <li class="toolbar__nav__list__item">
                                <a href="#" class="toolbar__nav__list__item__link">انواع برنج</a>
                            </li>
                            <li class="toolbar__nav__list__item">
                                <a href="#" class="toolbar__nav__list__item__link">انواع چای</a>
                            </li>
                            <li class="toolbar__nav__list__item">
                                <a href="#" class="toolbar__nav__list__item__link">بادام زمینی</a>
                            </li>
                            <li class="toolbar__nav__list__item">
                                <a href="#" class="toolbar__nav__list__item__link">زعفران</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="toolbar__left">
                    <div class="search">
                        <div class="search__bar">
                            <input type="text" class="search__bar__input" id="search-input"
                                placeholder="جستجوی محصولات  ...">
                            <button class="search__bar__btn" aria-label="Search">
                                <svg class="search__bar__btn__icon" height="24px" viewBox="0 -960 960 960" width="24px"
                                    fill="#5f6368">
                                    <path
                                        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                                </svg>
                            </button>
                        </div>
                        <div id="loading-indicator" class="search__bar__loading">
                           <span class="loader-animation"></span>
                        </div>
                        <div id="search-results" class="search__results">
                            <div class="search__results__header"></div>
                            <div class="search__results__list"></div>
                            <div class="search__results__footer">
                                <a class="search__results__footer__btn" href="#">مشاهده همه نتایج</a>
                            </div>
                        </div>
                    </div>
                    <div class="basket">
                        <a href="#" class="basket__link">
                            <svg class="basket__link__icon" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#5f6368">
                                <path
                                    d="M240-80q-33 0-56.5-23.5T160-160v-480q0-33 23.5-56.5T240-720h80q0-66 47-113t113-47q66 0 113 47t47 113h80q33 0 56.5 23.5T800-640v480q0 33-23.5 56.5T720-80H240Zm0-80h480v-480h-80v80q0 17-11.5 28.5T600-520q-17 0-28.5-11.5T560-560v-80H400v80q0 17-11.5 28.5T360-520q-17 0-28.5-11.5T320-560v-80h-80v480Zm160-560h160q0-33-23.5-56.5T480-800q-33 0-56.5 23.5T400-720ZM240-160v-480 480Z" />
                            </svg>
                        </a>
                        <span class="basket__badge">0</span>
                    </div>
                    <div class="account">
                        <a href="#" class="account__link">
                            <svg class="account__link__icon" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#5f6368">
                                <path
                                    d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

    </header>

    <script src="./js/app.js"></script>
</body>

</html>
